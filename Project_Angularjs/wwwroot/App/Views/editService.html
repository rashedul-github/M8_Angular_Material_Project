<div ng-controller="editServiceCtrl">
    <div class="card">
        <div class="card-header">Edit service record.</div>
        <div class="card-body">
            <div ng-show="updateServiceMsg" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Success!</strong> Data updated.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-text">
                <form name="frmEditService" id="frmEditService"
                      ng-submit="ServiceEditDone(frmEditService)" novalidate>
                    <table class="table table-bordered">
                        <thead class="bg-success">
                            <tr>
                                <th>Vehicle-VINNumber</th>
                                <th>Service By</th>
                                <th>Service Charge</th>
                                <th>Condition Descr.</th>
                                <th>Is Delivered?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select name="vehicleId" ng-options="item.vehicle.VehicleId as item.vehicle.VINNumber for item in model.vehicles" class="form-control form-control-sm" ng-model="currentService.VehicleId" required>
                                        <option value="">Select</option>
                                    </select>
                                    <div class="text-danger" ng-show="frmEditService.vehicleId.$error" ng-if="!frmEditService.vehicleId.$pristine">
                                        <div ng-show="frmEditService.vehicleId.$error.required">Vehicle is required.</div>
                                    </div>
                                </td>
                                <td>
                                    <input name="serviceBy"
                                           class="form-control form-control-sm"
                                           ng-model="currentService.ServiceBy"
                                           required />
                                    <div ng-messages="frmEditService.serviceBy.$error"
                                         ng-show="frmEditService.serviceBy.$invalid && !frmEditService.serviceBy.$pristine">
                                        <div class="text-danger" ng-message="required">
                                            service by is required.
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <input name="serviceCharge"
                                           type="number"
                                           class="form-control form-control-sm"
                                           ng-model="currentService.ServiceCharge"
                                           required />
                                    <div ng-messages="frmEditService.serviceCharge.$error"
                                         ng-show="frmEditService.serviceCharge.$invalid && !frmEditService.serviceCharge.$pristine">
                                        <div class="text-danger" ng-message="required">
                                            Service charge required.
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <textarea name="conditionDescr"
                                              rows="2"
                                              class="form-control form-control-sm"
                                              ng-model="currentService.ConditionDescr"></textarea>
                                </td>
                                <td>
                                    <input type="checkbox" name="isDelivered"
                                           class="mt-2"
                                           ng-model="currentService.IsDelivered" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex">
                <a class="btn-link" href="#!/vehicle"><i class="fa fa-reply"></i> Back to car list</a>
                <span style="flex: auto">&nbsp;</span>
                <button type="submit"
                        form="frmEditService"
                        class="btn btn-primary btn-sm"
                        ng-disabled="frmEditService.$invalid">
                    Update <i class="fa fa-retweet" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
